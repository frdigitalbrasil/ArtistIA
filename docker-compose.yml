# ArtistAI — Orquestração de todos os serviços
# Uso: cp .env.example .env && docker compose up -d

version: '3.8'

services:
  # Aplicação Next.js (API + front)
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://artistai:${DB_PASSWORD}@postgres:5432/artistai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - CHROMA_URL=http://chromadb:8000
      - EVOLUTION_API_URL=http://evolution:8080
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_APP_URL=${APP_URL}
    depends_on:
      - postgres
      - redis
      - minio
      - chromadb
    restart: unless-stopped

  # Workers (BullMQ, processamento em background)
  worker:
    build:
      context: ./app
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql://artistai:${DB_PASSWORD}@postgres:5432/artistai
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      - postgres
      - redis
      - minio
      - chromadb
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=artistai
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=artistai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis (filas)
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  # MinIO (storage S3)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  # ChromaDB (vetores/RAG)
  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Evolution API (WhatsApp)
  evolution:
    image: atendai/evolution-api:latest
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://artistai:${DB_PASSWORD}@postgres:5432/evolution
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  # Nginx (reverse proxy + SSL)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  chroma_data:
